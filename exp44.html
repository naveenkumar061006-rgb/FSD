<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map Example</title>
</head>
<body>

    <h2>Clickable Gadget Image Map</h2>

    <!-- Image -->
    <img src="C:\Users\Pictures\gadget.jpg" usemap="#image-map" alt="Gadgets" width="600">

    <!-- Image Map -->
    <map name="image-map">

        <!-- Laptop -->
        <area target="_blank"
              alt="Laptop"
              title="Laptop"
              href="https://www.flipkart.com/laptops-store"
              coords="39,90,99,185,143,321,276,283,304,122,276,13,167,53"
              shape="poly">

        <!-- Tab -->
        <area target="_blank"
              alt="Tab"
              title="Tab"
              href="https://www.amazon.in/s/?ie=UTF8&keywords=macbook+air+16gb+ram+512gb+ssd"
              coords="303,147,287,283,400,296,415,157"
              shape="poly">

        <!-- Phone -->
        <area target="_blank"
              alt="Phone"
              title="Phone"
              href="https://www.amazon.in/s?k=phones"
              coords="420,220,450,330,520,330,550,220"
              shape="poly">

    </map>

</body>
</html>
