<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>


    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        div {
            background-color: lightgray;
            padding: 10px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>External Style Heading</h1>

    <div>
        This is styled using <span class="highlight">internal CSS</span>.
    </div>

    <p style="color: green; font-size: 20px;">
        This paragraph uses inline CSS.
    </p>

</body>
</html>
